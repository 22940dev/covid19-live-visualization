<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Covid19 live visualization</title>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@localeai" />
    <meta name="twitter:creator" content="@haxzie_" />
    <meta
      property="og:url"
      content="https://covid19.locale.ai"
    />
    <meta property="og:title" content="Covid19 | Live tracking console" />
    <meta
      property="og:description"
      content="Coronavirus (COVID19) live tracking console. Minimal, friendly and easy to use."
    />
    <meta
      property="description"
      content="Coronavirus (COVID19) live tracking console. Minimal, friendly and easy to use."
    />
    <meta
      property="og:image"
      content="<%= BASE_URL %>meta.png"
    />

  <body>
    <noscript>
      <strong
        >We're sorry but google-data-visualizer doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-156028108-9"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-156028108-9");
  </script>
</html>
